<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css">

    <!-- script -->
    <script src="./app.js" defer></script>

    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>

    <div class="app-container">

        <header>
            <div class="app-name-container">
                <h1>spli<br>tter</h1>
            </div>
        </header>

        <div class="main-content-container">

            <div class="info-container">
                <div class="bill-amount-container">
                    <h2>Bill</h2>
                    <div class="bill-input-container">
                        <i class="fas fa-euro-sign"></i>
                        <input type="text" class="bill-amount-input" placeholder="0">
                    </div>
                </div>
                <div class="tip-percentage-container">
                    <h2>Select Tip %</h2>
                    <ul class="percentage-buttons">
                        <li><button class="percentage-button">5%</button></li>
                        <li><button class="percentage-button">10%</button></li>
                        <li><button class="percentage-button">15%</button></li>
                        <li><button class="percentage-button">25%</button></li>
                        <li><button class="percentage-button">50%</button></li>
                        <li><button class="custom-button">Custom</button></li>
                    </ul>
                </div>
                <div class="number-of-people-container">
                    <h2>Number Of People</h2>
                    <div class="people-input-container">
                        <i class="fas fa-user-friends"></i>
                        <input type="text" class="people-amount-input" placeholder="1">
                    </div>
                </div>
            </div>

            <div class="result-container">

                <div class="result-amount-container">

                    <div class="total-amount-container">
                        <div class="text">
                            <h2 class="color-white">Total</h2>
                            <h3>/ person</h3>
                        </div>
                        <h4 class="total-amount">€0.00</h4>
                    </div>

                    <div class="tip-amount-container">
                        <div class="text">
                            <h2 class="color-white">Tip Amount</h2>
                            <h3>/ person</h3>
                        </div>
                        <h4 class="tip-amount">€0.00</h4>
                    </div>

                </div>

                <button class="reset-button">Reset</button>

            </div>

        </div>

    </div>

</body>

</html>
